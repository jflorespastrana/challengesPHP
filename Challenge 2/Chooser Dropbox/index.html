<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chooser Dropbox Challenge - JAFP</title>
    <script
      type="text/javascript"
      src="https://www.dropbox.com/static/api/2/dropins.js"
      id="dropboxjs"
      data-app-key="uzdo3p6h5notyy9"
    ></script>
    <style>
      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: aqua;
        padding-bottom: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Chooser from Dropbox by JAFP</h2>
    </div>
    <script>
      options = {
        // Required. Called when a user selects an item in the Chooser.
        success: function (files) {
          selectedLink.style.display = "block";
          let link = document.getElementById("link");
          link.innerHTML = files[0].link;
          link.href = files[0].link;
        },

        // Optional. Called when the user closes the dialog without selecting a file
        // and does not include any parameters.
        cancel: function () {},

        // Optional. "preview" (default) is a preview link to the document for sharing,
        // "direct" is an expiring link to download the contents of the file. For more
        // information about link types, see Link types below.
        linkType: "preview", // or "direct"

        // Optional. A value of false (default) limits selection to a single file, while
        // true enables multiple file selection.
        multiselect: false, // or true

        // Optional. This is a list of file extensions. If specified, the user will
        // only be able to select files with these extensions. You may also specify
        // file types, such as "video" or "images" in the list. For more information,
        // see File types below. By default, all extensions are allowed.
        extensions: [".pdf", ".doc", ".docx"],

        // Optional. A value of false (default) limits selection to files,
        // while true allows the user to select both folders and files.
        // You cannot specify `linkType: "direct"` when using `folderselect: true`.
        folderselect: false, // or true

        // Optional. A limit on the size of each file that may be selected, in bytes.
        // If specified, the user will only be able to select files with size
        // less than or equal to this limit.
        // For the purposes of this option, folders have size zero.
        sizeLimit: 1024, // or any positive number
      };

      let button = Dropbox.createChooseButton(options);
      document.getElementById("container").appendChild(button);
    </script>
  </body>
</html>
